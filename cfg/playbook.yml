---
- hosts: clint-vdesk
  roles:
    - pre-tasks
    - linux-headless
    - software-dev-min
    - software-dev-power
    - rust
    - ssh-agent
    - data-analysis
    - zsh
  vars:
    has_gui: false
  tasks:
    - name: git don't fetch tags
      git_config:
        name: remote.origin.tagOpt
        value: --no-tags
        scope: local
        repo: "{{ ansible_user_dir }}/av"

- hosts: cliddick-mac
  roles:
    - mac-core
    - software-dev-min
    - zsh
  vars:
    has_gui: true

- hosts: Family-MacBook.local
  roles:
    - mac-core
    - rust
    - software-dev-min
    - software-dev-macosx
    - data-analysis
    - kitty
    - zsh
    - typesetting
    - photography
  vars:
    has_gui: true
