---
- hosts: clint-vdesk
  roles:
    - pre-tasks
    - linux-headless
    - software-dev-min
    - rust
    - ssh-agent
    - data-analysis
    - zsh
  vars:
    has_gui: false
  tasks:
    - name: git don't fetch tags
      git_config:
        name: remote.origin.tagOpt
        value: --no-tags
        scope: local
        repo: "{{ lookup('env', 'HOME') }}/av"

- hosts: Clint-Liddick-DY4K52RWN2
  roles:
    - mac-core
    - rust
    - software-dev-min
    - kitty
    - zsh
  vars:
    has_gui: true

- hosts: Family-MacBook.local
  roles:
    - mac-core
    - rust
    - software-dev-min
  vars:
    has_gui: true
