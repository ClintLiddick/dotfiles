---
- hosts: marvin
  roles:
    - linux-headless
    - linux-gui
    - gpg
    - home-backups
    - software-dev-min
    - software-dev-power
    - rust
    - photography
    - private
  tasks:
    - name: configure home NAS Autofs master config
      copy:
        dest: /etc/auto.master.d/home_nas.autofs
        content: |
          /mnt/nas	/etc/auto.home_nas  --timeout 3600
      become: yes
      notify:
        - reload autofs
    - name: configure Autofs home NAS
      copy:
        dest: /etc/auto.home_nas
        content: |
          photos	-rw,soft	192.168.2.75:/volume1/photos
          media	-rw,soft	192.168.2.75:/volume1/media
      become: yes
      notify:
        - reload autofs
  handlers:
    - name: reload autofs
      service:
        name: autofs.service
        state: reloaded
      become: yes

- hosts: clint-dell
  roles:
    - linux-headless
    - linux-gui
    - software-dev-min
    - software-dev-power
    - rust
    - private
    - webcam-streaming
  tasks:
    - lineinfile:
        path: /etc/pulse/default.pa
        regexp: ^#?.*load-module module-bluetooth-discover.*
        line: load-module module-bluetooth-discover auto_switch=2
      become: yes
      notify: restart pulseaudio
  handlers:
    - name: restart pulseaudio
      shell: pulseaudio -k && pulseaudio -D && pulseaudio --check

- hosts: builder
  roles:
    - linux-headless
    - software-dev-min
  tasks:
    - name: clone dotfile repo
      git:
        dest: "/home/{{ ansible_user }}/dotfiles"
        repo: https://github.com/clintliddick/dotfiles
