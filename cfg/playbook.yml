---
- hosts: cliddick
  roles:
    - pre-tasks
    - linux-headless
    - zsh
  tasks:
    - name: install packages
      apt:
          name: "{{ packages }}"
      vars:
          packages:
          - atool
          - jq
          - glinux-emacs
          - google-emacs-nox
          - moreutils
          # - net-tools
          # - nmon
          # - pigz
          # - python3-apt
          # - python3-gpg
          - rename
          - screen
          - tree
          - zip
      become: yes
    - name: set google emacs alternative
      community.general.alternatives:
        name: emacs
        path: /usr/bin/google-emacs-nox
    - name: set google emacsclient alternative
      community.general.alternatives:
        name: emacsclient
        path: /usr/bin/emacsclient.google-emacs

- hosts: cliddick-mac
  roles:
    - mac-core
    - software-dev-min
    - zsh

- hosts: Family-MacBook.local
  roles:
    - mac-core
    - rust
    - software-dev-min
    - software-dev-macosx
    - data-analysis
    - kitty
    - zsh
    - typesetting
    - photography
