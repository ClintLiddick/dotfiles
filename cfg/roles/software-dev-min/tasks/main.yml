---
- name: install packages
  apt:
    name: "{{ packages }}"
    update_cache: true
  vars:
    packages:
    - git
  become: yes

- name: set git user.name
  git_config:
    name: user.name
    scope: global
    value: Clint Liddick

- name: set git user.email
  git_config:
    name: user.email
    scope: global
    value: "{{email}}"

- name: set git lol alias
  git_config:
    name: alias.lol
    scope: global
    value: "log --graph --abbrev-commit --all --decorate --pretty=format:'%C(auto)%h %d %s - [%aN]'"
