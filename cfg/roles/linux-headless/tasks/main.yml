---
- name: install packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - acpi
    - cpufrequtils
    - imagemagick
    - jq
    - moreutils
    - mosh
    - nmon
    - pigz
    - python3-apt
    - python3-gpg
    - screen
    - speedtest-cli
    - tree
    - lynx
    - zip
  become: yes

- name: create dotfile symlinks
  file:
    state: link
    src: "/home/{{ lookup('env', 'USER') }}/dotfiles/{{ item }}"
    path: "/home/{{ lookup('env', 'USER') }}/.{{ item }}"
    force: yes
  loop:
    - bash_profile
    - bashrc
    - clang-format
    - emacs.el
    - profile
    - vimrc
    - screenrc
